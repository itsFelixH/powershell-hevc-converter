ontent-aware encoding profiles</div></div></section><section id="scripts"><h2>ğŸ“š Available Scripts</h2><div class="script-grid">' + $scriptCards + '</div></section><section><h2>ğŸš€ Quick Start</h2><div style="background: #f8f9fa; padding: 2rem; border-radius: 8px; margin: 1rem 0;"><h3>ğŸ“‹ Prerequisites</h3><ul><li><strong>PowerShell 5.1+</strong> (Windows PowerShell or PowerShell Core)</li><li><strong>FFmpeg</strong> with libx265 support in system PATH</li><li><strong>Windows 10/11</strong> or compatible PowerShell environment</li></ul><h3>âš¡ Basic Usage</h3><pre><code class="language-powershell"># Convert all videos in current directory`n./Convert-VideoToHEVC.ps1`n`n# Convert with custom settings`n./Convert-VideoToHEVC.ps1 -inputFolder "C:\Videos" -crf 20 -preset slow`n`n# Use a preset profile`n./Convert-VideoToHEVC.ps1 -Profile Animation</code></pre></div></section><section><h2>ğŸ¯ Preset Profiles</h2><p>Choose from optimized encoding profiles for different content types:</p><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1.5rem 0;"><span class="badge badge-primary">ğŸ¨ Animation</span><span class="badge badge-success">ğŸ¬ Film</span><span class="badge badge-warning">ğŸ–¥ï¸ ScreenCapture</span><span class="badge badge-info">ğŸƒ HighMotion</span><span class="badge badge-primary">ğŸŒ™ LowLight</span><span class="badge badge-success">ğŸ“± MobileStream</span><span class="badge badge-warning">ğŸ“º SocialMedia</span><span class="badge badge-info">ğŸ† ArchiveQuality</span><span class="badge badge-primary">ğŸï¸ FilmRestoration</span><span class="badge badge-success">ğŸŒˆ HDR-8K</span></div></section><section><h2>ğŸ“ˆ Performance Metrics</h2><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin: 2rem 0;"><div style="text-align: center; padding: 1.5rem; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);"><div style="font-size: 2rem; color: var(--success);">ğŸ“‰</div><div style="font-size: 1.5rem; font-weight: bold; color: var(--ps-blue);">50-70%</div><div style="color: var(--ps-dark-gray);">Size Reduction</div></div><div style="text-align: center; padding: 1.5rem; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);"><div style="font-size: 2rem; color: var(--info);">âš¡</div><div style="font-size: 1.5rem; font-weight: bold; color: var(--ps-blue);">95+</div><div style="color: var(--ps-dark-gray);">VMAF Quality</div></div><div style="text-align: center; padding: 1.5rem; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);"><div style="font-size: 2rem; color: var(--warning);">ğŸš€</div><div style="font-size: 1.5rem; font-weight: bold; color: var(--ps-blue);">10x</div><div style="color: var(--ps-dark-gray);">Faster Processing</div></div></div></section></main><footer class="container footer"><p>ğŸ› ï¸ Built with PowerShell | ğŸ“š Documentation generated on ' + (Get-Date -Format 'yyyy-MM-dd HH:mm:ss') + ' | ğŸš€ Powered by GitHub Actions</p><p style="margin-top: 1rem;"><a href="https://github.com/itsFelixH/powershell-hevc-converter" style="margin: 0 1rem;">GitHub</a><a href="https://github.com/itsFelixH/powershell-hevc-converter/issues" style="margin: 0 1rem;">Report Issues</a><a href="https://github.com/itsFelixH/powershell-hevc-converter/discussions" style="margin: 0 1rem;">Discussions</a></p></footer></body></html>'
